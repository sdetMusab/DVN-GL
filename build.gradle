plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.spacialcircumstances.gradle-cucumber-reporting' version "0.0.14"
}

cucumberReports {
    outputDir = file("target/cucumber-reports")
    buildName = "0"
    reports = files("target/cucumber.json")
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:4.0.0'
    implementation 'io.cucumber:cucumber-java:5.7.0'
    testImplementation 'io.cucumber:cucumber-junit:5.7.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
